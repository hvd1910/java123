<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You must love me</title>
    <meta http-equiv="content-type" content="text/html; charset=uft-8"/>
    <style>
        #ques{
            position: absolute;
            left: 220px;
            top: 175px;
            width: auto;
            height: 216px;
        }
        #ans_yes {
            position: absolute;
            left: 285px;
            top: 235px;
            width: 210px;
            height: 210px;

        }

    </style>

    <script type="text/javascript">
        flag = 1
        function yes() {
            alert("Yes. you are right!!!!")
        }
        function  love(){
            if (flag == 1){
                ans_no.style.top = 90;
                ans_no.style.left = 500;
                flag = 2;
            } else if(flag == 2){
                ans_no.style.top = 180;
                ans_no.style.left = 50;
            } else if (flag == 3) {
                ans_no.style.top = 235;
                ans_no.style.left = 360;
            }
        }
    </script>
</head>

<body>
    <h1 id="ques">Do you love me?</h1>
    <div id="ans_yes">
        <input type="button" value="YES" onclick="yes()"/>
    </div>
    <div id="ans_no" style="">
        <input type="button" value="NO" onmouseover="love()"/>
    </div>

</body>
</html>
